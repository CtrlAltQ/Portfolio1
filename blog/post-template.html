<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{POST_TITLE}} | CtrlAltQ Blog</title>
    <meta name="description" content="{{POST_EXCERPT}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/custom.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        primaryLight: '#f8f8f8',
                        dark: '#0a0a0f',
                        darkLight: '#1a1a2e',
                        accent: '#00ff88',
                        secondary: '#0066ff',
                        tertiary: '#ff0066',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-dark text-primary">
    <!-- Navigation -->
    <nav class="fixed w-full bg-dark bg-opacity-90 backdrop-blur-sm z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="../../index.html" class="cyber-logo h-10 flex items-center">
                            <svg width="40" height="40" viewBox="0 0 40 40" class="mr-3">
                                <!-- Chef Hat -->
                                <path d="M20 8c-3 0-5.5 1.5-5.5 3.5 0 0.5 0.2 1 0.5 1.4C13 13.5 12 15 12 17c0 2.5 2 4.5 4.5 4.5h7c2.5 0 4.5-2 4.5-4.5 0-2-1-3.5-3-4.1 0.3-0.4 0.5-0.9 0.5-1.4C25.5 9.5 23 8 20 8z" fill="#ffffff" opacity="0.9"/>
                                <!-- Hat Band -->
                                <rect x="14" y="20" width="12" height="2" fill="#00ff88"/>
                                
                                <!-- Skull -->
                                <circle cx="20" cy="28" r="8" fill="none" stroke="#00ff88" stroke-width="1.5"/>
                                <!-- Eye sockets -->
                                <circle cx="17" cy="26" r="1.5" fill="#ff0066"/>
                                <circle cx="23" cy="26" r="1.5" fill="#ff0066"/>
                                <!-- Nasal cavity -->
                                <path d="M20 28 L18.5 31 L21.5 31 Z" fill="none" stroke="#00ff88" stroke-width="1"/>
                                <!-- Jaw -->
                                <path d="M15 31 Q20 34 25 31" fill="none" stroke="#00ff88" stroke-width="1"/>
                                <!-- Teeth -->
                                <line x1="18" y1="31" x2="18" y2="33" stroke="#ffffff" stroke-width="0.5"/>
                                <line x1="20" y1="31" x2="20" y2="33" stroke="#ffffff" stroke-width="0.5"/>
                                <line x1="22" y1="31" x2="22" y2="33" stroke="#ffffff" stroke-width="0.5"/>
                            </svg>
                            <span class="cyber-logo-text font-mono font-bold text-xl tracking-wider">CtrlAltQ</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="../../index.html" class="nav-link text-primary px-3 py-2 text-sm font-medium">Home</a>
                        <a href="../../index.html#about" class="nav-link text-primary px-3 py-2 text-sm font-medium">About</a>
                        <a href="../../index.html#work" class="nav-link text-primary px-3 py-2 text-sm font-medium">Work</a>
                        <a href="../index.html" class="nav-link text-accent px-3 py-2 text-sm font-medium">Blog</a>
                        <a href="../../index.html#contact" class="nav-link text-primary px-3 py-2 text-sm font-medium">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blog Post Header -->
    <section class="pt-32 pb-16 bg-dark relative overflow-hidden">
        <div class="cyber-grid absolute inset-0 opacity-20"></div>
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-4 mb-4">
                    <span class="px-3 py-1 bg-accent/20 text-accent text-sm rounded-full border border-accent/30">{{POST_CATEGORY}}</span>
                    <span class="text-gray-400 text-sm">{{POST_DATE}}</span>
                    <span class="text-gray-400 text-sm">{{READ_TIME}} min read</span>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold mb-6 text-primary">{{POST_TITLE}}</h1>
                <p class="text-xl text-gray-400 max-w-3xl mx-auto leading-relaxed">{{POST_EXCERPT}}</p>
            </div>
            <div class="text-center">
                <div class="flex items-center justify-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-accent to-secondary flex items-center justify-center">
                        <span class="font-mono font-bold text-dark">JC</span>
                    </div>
                    <div class="text-left">
                        <p class="font-semibold text-primary">Jeremy (CtrlAltQ)</p>
                        <p class="text-sm text-gray-400">Chef → Developer</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Post Content -->
    <article class="py-16 bg-darkLight">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="prose prose-invert prose-lg max-w-none">
                <!-- Post content goes here -->
                {{POST_CONTENT}}
            </div>
            
            <!-- Tags -->
            <div class="mt-12 pt-8 border-t border-gray-800">
                <div class="flex flex-wrap gap-2">
                    {{POST_TAGS}}
                </div>
            </div>
        </div>
    </article>

    <!-- Navigation -->
    <section class="py-16 bg-dark border-t border-gray-800">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="inline-flex items-center text-accent hover:text-white transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Blog
                </a>
                <div class="flex space-x-4">
                    <!-- Previous/Next post navigation will go here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 border-t border-gray-800 bg-dark">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="cyber-logo h-8 flex items-center">
                        <svg width="32" height="32" viewBox="0 0 40 40" class="mr-2">
                            <!-- Chef Hat -->
                            <path d="M20 8c-3 0-5.5 1.5-5.5 3.5 0 0.5 0.2 1 0.5 1.4C13 13.5 12 15 12 17c0 2.5 2 4.5 4.5 4.5h7c2.5 0 4.5-2 4.5-4.5 0-2-1-3.5-3-4.1 0.3-0.4 0.5-0.9 0.5-1.4C25.5 9.5 23 8 20 8z" fill="#ffffff" opacity="0.9"/>
                            <!-- Hat Band -->
                            <rect x="14" y="20" width="12" height="2" fill="#00ff88"/>
                            
                            <!-- Skull -->
                            <circle cx="20" cy="28" r="8" fill="none" stroke="#00ff88" stroke-width="1.5"/>
                            <!-- Eye sockets -->
                            <circle cx="17" cy="26" r="1.5" fill="#ff0066"/>
                            <circle cx="23" cy="26" r="1.5" fill="#ff0066"/>
                            <!-- Nasal cavity -->
                            <path d="M20 28 L18.5 31 L21.5 31 Z" fill="none" stroke="#00ff88" stroke-width="1"/>
                            <!-- Jaw -->
                            <path d="M15 31 Q20 34 25 31" fill="none" stroke="#00ff88" stroke-width="1"/>
                            <!-- Teeth -->
                            <line x1="18" y1="31" x2="18" y2="33" stroke="#ffffff" stroke-width="0.5"/>
                            <line x1="20" y1="31" x2="20" y2="33" stroke="#ffffff" stroke-width="0.5"/>
                            <line x1="22" y1="31" x2="22" y2="33" stroke="#ffffff" stroke-width="0.5"/>
                        </svg>
                        <span class="cyber-logo-text font-mono font-bold text-lg tracking-wider">CtrlAltQ</span>
                    </div>
                </div>
                <div class="text-primary text-sm">
                    © 2025 CtrlAltQ. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script src="../../js/cyber-shimeji.js"></script>
</body>
</html>
